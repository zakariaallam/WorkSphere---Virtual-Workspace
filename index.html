<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WorkSphere</title>
</head>

<body>

    <div id="cotainer" class="row">
        <aside class="col-3 px-5 p-4 bg-light">
            <h2 class="fs-5">Staff Members (Unassigned)</h2>
            <div id="listCards">
            <div id="card" draggable="true" class="card" data-bs-toggle="modal" data-bs-target="#profileModal">
                <div class="card-body d-flex justify-content-around">
                    <img class="w-5 h-5 sizeImg" src="https://avatar.iran.liara.run/public/40" alt="test">

                    <div>
                        <span class="">zakaria allam</span><br>
                        <span>developer</span>
                    </div>
                    <button class="btn btn-light text-danger">X</button>

                </div>
            </div>
            </div>
            <button type="button" id="btn_ajoute" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#AddWorker">Add New
                Worker</button>
        </aside>

        <main class="col-9">
            <div id="row-top" class="row px-5 pt-2">
                <div id="div_conference" class="col-4 align-items-center d-flex flex-column bd-highlight pt-3 zone">

                    <span class="zoneName fw-bold">conférence </span>
                    <button  type="button" class="btn btn-primary bd-highlight mt-auto translate-middle AjouteEnZone btnCenter" data-bs-toggle="modal" data-bs-target="#ModalRome">+</button>
                </div>
                <div class="col-2">

                </div>
                <div id="div_serveurs" class="col-2 align-items-center d-flex flex-column bd-highlight pt-3 zone">

                    <span class="zoneName fw-bold">serveurs </span>
                   <button  type="button" class="btn btn-primary bd-highlight mt-auto translate-middle AjouteEnZone btnCenter" data-bs-toggle="modal" data-bs-target="#ModalRome">+</button>
                </div>
                <div id="div_securite" class="col-2 align-items-center d-flex flex-column bd-highlight pt-3 zone">

                    <span class="zoneName fw-bold">sécurité  </span>
                    <button  type="button" class="btn btn-primary bd-highlight mt-auto translate-middle AjouteEnZone btnCenter" data-bs-toggle="modal" data-bs-target="#ModalRome">+</button>
                </div>

            </div>
            <div id="row-bottom" class="row px-5 pb-2">
                <div id="div_Receptionnistes" class="col-4 align-items-center d-flex flex-column bd-highlight pt-3 zone">

                    <span class="zoneName fw-bold">Receptionnistes</span>
                    <button  type="button" class="btn btn-primary bd-highlight mt-auto translate-middle AjouteEnZone btnCenter" data-bs-toggle="modal" data-bs-target="#ModalRome">+</button>
                </div>
                <div class="col-2">

                </div>
                <div id='div_personnel_archives' class="col-5 ">
                    <div class="row h-50">


                    </div>
                    <div class="row h-50">
                        <div id="div_personnel" class="col-6 align-items-center d-flex flex-column bd-highlight pt-3 zone">

                            <span class="zoneName fw-bold">personnel</span>
                            <button  type="button" class="btn btn-primary bd-highlight mt-auto translate-middle AjouteEnZone btnCenter" data-bs-toggle="modal" data-bs-target="#ModalRome">+</button>
                        </div>
                        <div id="div_archives" class="col-6 align-items-center d-flex flex-column bd-highlight pt-3 zone">

                            <span class="zoneName fw-bold">d’archives</span>
                           <button  type="button" class="btn btn-primary bd-highlight mt-auto translate-middle AjouteEnZone btnCenter" data-bs-toggle="modal" data-bs-target="#ModalRome">+</button>
                        </div>


                    </div>

                </div>
            </div>

        </main>
    </div>


    <!-- Modal Ajouté -->
    <div class="modal fade" id="AddWorker" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="AddWorkerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddWorkerLabel">Add New
                Worker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-5">
                    <form id="formAjoute">
                        <div class="d-flex flex-column mb-2">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" placeholder=" Name" >
                        </div>
                        <div class="d-flex flex-column mb-2">
                            <label for="role">Role</label>
                            <select name="role" id="role">
                                <option value="Receptionnistes">Receptionnistes</option>
                                <option value="Techniciens IT">Techniciens IT</option>
                                <option value="Agents de securite">Agents de securite</option>
                                <option value="Manager">Manager</option>
                                <option value="Nettoyage">Nettoyage</option>
                            </select>
                        </div>
                        <div class="d-flex flex-column mb-2">
                            <label for="photo">Photo</label>
                            <input id="photo" name="url" type="text" placeholder=" Url">
                        </div>
                        <div>
                            <img id="imgDynamic" class="w-5 h-5 my-3" src="#" alt="image">
                        </div>
                        <div id="dynamiqueForm" class=" bg-secondary px-3 py-3 mb-2">
                            
                        </div>
                        <button type="button"  id="AddExperience" class="btn btn-warning">Add Experience</button>

                        <div class="d-flex flex-column mb-2">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder=" Email">
                        </div>
                        <div class="d-flex flex-column mb-2">
                            <label for="phone">Phone</label>
                            <input id="phone" name="number" type="tel" placeholder=" (+212) 605-137-609">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button id="UpdateWorker" type="button" class="btn btn-success w-100">Update Worker</button>
                    <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Rome -->
<div class="modal fade" id="ModalRome" tabindex="-1" aria-labelledby="ModalRomeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalRomeLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="listworkers" class="modal-body">
               
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Profile -->

<div class="modal fade" id="profileModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Worker Profile</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="d-flex gap-4 align-items-center border-bottom pb-3">
          <img id="profilePhoto" src="#" alt="Photo profile" class="rounded-circle" width="90" height="90">
          <div>
            <div id="profileName"></div>
            <p id="profileRole" class="text-muted m-0"></p>
          </div>
        </div>

        <div class="mt-3">
          <h6>Contact Information</h6>
          <p>Email: <span id="profileEmail"></span></p>
          <p>Phone: <span id="profilePhone"></span></p>
        </div>

        <div id="profileContainer" class="mt-3">
          <!-- <h6>Experience <span id="NumberExperience"></span> </h6>
             p>Company: <span id="profileCompany"></span></p>
             <p>Role: <span id="profileRole"></span></p>
             <p>From: <span id="profileFrom"></span></p>
          <p>To: <span id="profileTo"></span></p> -->
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
     <script src="script.js" type="module"></script>   
</body>

</html>
